<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ReWear</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="left">
      <img src="logo.png" alt="ReWear Logo" class="logo" />
    </div>

    <div class="right">
      <div class="form-container">
        <h2>Login Page</h2>
        <p style="margin-bottom: 20px; font-weight: 300;">Swap with style. Log in to ReWear.</p>
        <form id="loginForm" action="http://127.0.0.1:8000/create-profile/" method="post">
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginPassword" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p><a href="#" id="forgotPassword">Forgot Password?</a></p>
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
